<nav aria-label="breadcrumb" class="main-breadcrumb" style="background: #5318FB;">
  <ol class="breadcrumb" style="background: #5318FB;">
    <li class="breadcrumb-item" (click)="goHome(u_Id)">Home</li>
    <li class="breadcrumb-item" (click) = "goProfile(u_Id)"> My Profile</li>
    <li class="breadcrumb-item" (click) = "goSettings(u_Id)">Settings</li>
  </ol> 
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="people-nearby">              
              <div class="nearby-user" *ngFor="let friend of friendsList">

                <div class="row">
                  <div class="col-md-2 col-sm-2">
                    <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="user" class="profile-photo-lg">
                  </div>
                  <div class="col-md-7 col-sm-7">
                    <h5><a href="#" class="profile-link">{{friend.f_Name}} {{friend.l_Name}}</a></h5>
                    <p>My birthday is: {{friend.birthdate}}</p>
                    <p class="text-muted">Zipcode: {{friend.zipcode}}</p>
                  </div>
                  <div class="col-md-3 col-sm-3">
                    <button class="btn btn-primary pull-right" (click)="goFriendProfile(u_Id, friend.user_Id)">View Profile</button>
                  </div>
                </div>
              </div> 
            </div>
    	</div>
	</div>
</div>
